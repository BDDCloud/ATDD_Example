<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <script type='text/javascript' src='scripts/knockout-3.1.0.js'></script>
        <script type='text/javascript' src='scripts/CalculatorViewModel.js'></script>
    </head>
    <body>
        <table>
            <tr>
                <td><input id="FirstNumberDivide" data-bind="value: divideFirstNumber" type="text" /></td>
                <td><input id="DivideButton" type="button" data-bind="click: divide" value="Divide" /></td>
                <td><input id="SecondNumberDivide" data-bind="value: divideSecondNumber" type="text" /></td>
                <td><div id="DivideAnswer" data-bind="text: divideAnswer"></div></td>
            </tr>
        </table>
    </body>
</html>

<script>
    ko.applyBindings(new CalculatorViewModel());
</script>
